<h1>Log in to your account</h1>

<form action="/api/tokens" method="POST" id='loginForm'>
    <label for="email">Email <input type="email" name="email" id="email" required="required" autofocus></label>
    <br>
    <br>
    <label for="password">Password <input type="password" name="password" id="password" required="required"></label>
    <br>
    <br>
    <input type="submit" value="Login" name="submit" id="submit">
</form>
